
<!DOCTYPE html>
<html lang="en">

<head>

<!-- CSS Styles -->
<style>
  .speech {border: 1px solid #DDD; width: 300px; padding: 0; margin: 0}
  .speech input {border: 0; width: 240px; display: inline-block; height: 30px;}
  .speech img {float: right; width: 40px }
</style>
 
 
<!-- HTML5 Speech Recognition API -->
<!-- About: This script implements a simple Finate State Machine  -->
<!-- Author: Maxim Makatchev -->

<script>
  var state = "initial"

  function startDictation() {
 
    if (window.hasOwnProperty('webkitSpeechRecognition')) {
 
      var recognition = new webkitSpeechRecognition();
 
      recognition.continuous = false;
      recognition.interimResults = false;
 
      recognition.lang = "en-US";
      recognition.start();
 
      recognition.onresult = function(e) {
        document.getElementById('transcript').value
                                 = e.results[0][0].transcript;
        var user_said = e.results[0][0].transcript;
        recognition.stop();

        var bot_response = decide_response(user_said)
        speak(bot_response)
        //`document.getElementById('labnol').submit();
      };
 
      recognition.onerror = function(e) {
        recognition.stop();
      }
 
    }
  }

  /* decide what to say.
   * input: transcription of what user said
   * output: what bot should say
   */
  function decide_response(user_said) {
    var response;
    if (user_said.toLowerCase().includes("hello") && state === "initial") {
      response = "hi my friend";
    } else if (user_said.toLowerCase().includes("so tired") && user_said.toLowerCase().includes("play a happy song") && state === "initial") {
      response = "ok, here's a happy song";
    } else if (user_said.toLowerCase().includes("so tired") && state === "initial") {
      response = "what happen?";
      state = "feeling"
    } else if (user_said.toLowerCase().includes("non stop working") && state === "feeling") {
      response = "how can I cheer you up?";
      state = "play"
    } else if (user_said.toLowerCase().includes("play song") && state === "play") {
      response = "play what?";
      state = "play"
    } else if (user_said.toLowerCase().includes("play a happy song") && state === "play") {
      response = "ok, here's a happy song";
      state = "initial"
    } else if (user_said.toLowerCase().includes("thank you")) {
      response = "it's my pleasure to help you";
      state = "initial"
    } else {
      response = "sorry, can you repeat it again?";
    }
    return response;
  }

  /* 
   *speak out some text 
   */
  function speak(text, callback) {
    var u = new SpeechSynthesisUtterance();
    u.text = text;
    u.lang = 'en-US';
 
    u.onend = function () {
        if (callback) {
            callback();
        }
    };
 
    u.onerror = function (e) {
        if (callback) {
            callback(e);
        }
    };
 
    speechSynthesis.speak(u);
  }

</script>

</head>

<body>

<!-- Search Form -->
<form id="labnol" method="get" action="https://www.google.com/search">
  <div class="speech">
    <input type="text" name="q" id="transcript" placeholder="Speak" />
    <img onclick="startDictation()" src="//i.imgur.com/cHidSVu.gif" />
  </div>
</form>


</body>

</html>
